<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="UTF-8" lang="UTF-8">
	<head>
		<title>CERNET</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="assets/css/supersized.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="assets/theme/supersized.shutter.css" type="text/css" media="screen" />
		<script type="text/javascript" src="assets/js/jquery-1.6.1.min.js"></script>
		<script type="text/javascript" src="assets/js/jquery.easing.min.js"></script>
		<script type="text/javascript" src="assets/js/supersized.3.2.7.js"></script>
		<script type="text/javascript" src="assets/theme/supersized.shutter.js"></script>

		<script type="text/javascript" src="config.js"></script>
		<script type="text/javascript" src="app/js/slider.js"></script>
		<link rel="stylesheet" href="app/css/slider.css" type="text/css" media="screen" />
	</head>
<body>
	
	<!--End of styles-->

	<!--Thumbnail Navigation-->
	<div id="prevthumb"></div>
	<div id="nextthumb"></div>
	
	<!--Arrow Navigation-->
	<a id="prevslide" class="load-item"></a>
	<a id="nextslide" class="load-item"></a>
	
	<div id="thumb-tray" class="load-item">
		<div id="thumb-back"></div>
		<div id="thumb-forward"></div>
	</div>
	
	<!--Time Bar-->
	<div id="progress-back" class="load-item">
		<div id="progress-bar"></div>
	</div>
	
	<!--Control Bar-->
	<div id="controls-wrapper" class="load-item">
		<div id="controls">
			
			<a id="play-button"><img id="pauseplay" src="assets/img/pause.png"/></a>
		
			<!--Slide counter-->
			<div id="slidecounter">
				<span class="slidenumber"></span> / <span class="totalslides"></span>
			</div>
			
			<!--Slide captions displayed here-->
			<div id="slidecaption"></div>
			
			<!--Thumb Tray button-->
			<a id="tray-button"><img id="tray-arrow" src="assets/img/button-tray-up.png"/></a>
			<a id="openlink-button"><img id="openlink" src="assets/img/openlink.png"/></a>
			
			<!--Navigation-->
			<ul id="slide-list"></ul>
			
		</div>
	</div>

</body>
</html>
