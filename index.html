<!DOCTYPE html>
<html ng-app="iliwoy">

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <title>iliwoy.github.io</title>
    </head>

    <body>

        <div class="container">
            <!-- Static navbar -->
            <div class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">iliwoy</a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Caculator</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div><!--/.container-fluid -->
            </div>

            <div ng-controller="CaculatorCtrl">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" ng-model="displayModel" btn-radio="10">Decimal</button>
                    <button type="button" class="btn btn-primary" ng-model="displayModel" btn-radio="16">Hex</button>
                    <button type="button" class="btn btn-primary" ng-model="displayModel" btn-radio="2">Binary</button>
                </div>
                <h4>input:</h4>
                <input type="text" ng-model="calcInput" class="form-control" ng-keypress="keyPress($event)">
                <h4>result:</h4>
                <button type="button" class="btn btn-primary" ng-click="clear()">Clear</button>
                <pre>{{calcResult}}</pre>
            </div>
        </div> <!-- /container -->
        <script src="js/angular.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/ui-bootstrap-tpls-0.10.0.min.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>
